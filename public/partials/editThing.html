<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form role="form" ng-controller="editThingCtrl">
            <div class="form-group">
                <label >name of thing</label>
                <input class="form-control" id="name" placeholder="Enter the name" ng-model="thing.name">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea class="form-control" rows="5" id="description" ng-model="thing.description"></textarea>
            </div>
            <a class="btn btn-success" ng-click="save()">Save</a>
            <a  class="btn btn-danger" href="/tableOfThings/{{id}}">close</a>
        </form>
    </div>
    <div class="col-lg-3"></div>
</div>
